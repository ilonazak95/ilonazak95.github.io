<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz rejestracyjny</title>
</head>

<body>
    <form action="https://formspree.io/scofit@wp.pl" method="POST">
        
        <label for="imie">Imię:</label><br/>
            <input type="text" name="imie" id="imie"><br/>
        
        <label for="nazwisko">Nazwisko:</label><br/>
            <input type="text" name="nazwisko" id="nazwisko"><br/>
        
        <label for="email">E-mail:</label><br/>
            <input type="email" name="email" id="email"><br/>
        
        <label for="tel">Telefon:</label><br/>
            <input type="tel" name="tel" id="tel" maxlength="9"><br/>
        <br>
             
        <label for="miasto">Wybór miasta:</label><br/>
            <select name="miasto" id="miasto">
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>
            <option value="gdansk">Gdańsk</option>
            </select><br/>
        
        <p>Płeć:</p>
        <label>Kobieta</label>
            <input type="radio" name="gender" value="kobieta"><br/>
            
        <label>Mężczyzna</label>
            <input type="radio" name="gender" value="mezczyzna"><br/>
        
        <br/>
        
        <label for="wiadomosc"></label>
            <textarea name="wiadomosc" id="wiadomosc" cols="20" rows="5">Wiadomość</textarea><br>
        <br>
        
        <label>Wyrażam zgodę na przetwarzanie danych osobowych</label>
            <input type="checkbox" name="zgoda" value="zgoda"><br>
        <br>
        
        <input type="submit" value="Wyślij">
        
    </form>    

</body>
</html>
